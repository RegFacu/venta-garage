<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Venta de Garaje Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>¡Bienvenido a Mi Venta de Garaje!</h1>
        <p>Descubre artículos usados en excelente estado a precios increíbles.</p>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="#catalogo">Ver Artículos</a>
        <!-- Podrías añadir enlaces a categorías aquí, ej: <a href="electronica.html">Electrónica</a> -->
    </nav>

    <main id="catalogo" class="grid"></main>

    <script>
    async function cargarProductos() {
      try {
        const resp = await fetch("productos.json");
        const productos = await resp.json();
        const catalogo = document.getElementById("catalogo");
    
        productos.forEach(p => {
          const card = document.createElement("article");
          card.className = "card";
          card.innerHTML = `
            <h3>${p.nombre}</h3>
            <img src="${p.imagen}" alt="${p.nombre}" width="300">
            <p>${p.descripcion}</p>
            <p><strong>Precio:</strong> $${p.precio.toLocaleString('es-AR')}</p>
            <a href="items/${p.id}.html">Ver detalle</a>
            <a class="whatsapp" href="https://wa.me/5492216161629?text=Hola%2C%20me%20interesa%20el%20${encodeURIComponent(p.nombre)}">WhatsApp</a>
          `;
          catalogo.appendChild(card);
        });
      } catch (err) {
        console.error("Error cargando productos:", err);
      }
    }
    cargarProductos();
    </script>
    <footer>
        <p>&copy; 2023 Mi Venta de Garaje. Contacto: tu-email@example.com</p>
    </footer>
</body>
</html>
